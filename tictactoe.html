<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    #gameBoard { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin-top: 20px; }
    .cell { width: 100px; height: 100px; font-size: 2em; text-align: center; line-height: 100px; border: 2px solid #333; cursor: pointer; }
    h2 { margin-top: 20px; }
    a { margin-top: 30px; font-size: 20px; text-decoration: none; color: #3366cc; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="gameBoard">
    <div class="cell" onclick="makeMove(this, 0)"></div>
    <div class="cell" onclick="makeMove(this, 1)"></div>
    <div class="cell" onclick="makeMove(this, 2)"></div>
    <div class="cell" onclick="makeMove(this, 3)"></div>
    <div class="cell" onclick="makeMove(this, 4)"></div>
    <div class="cell" onclick="makeMove(this, 5)"></div>
    <div class="cell" onclick="makeMove(this, 6)"></div>
    <div class="cell" onclick="makeMove(this, 7)"></div>
    <div class="cell" onclick="makeMove(this, 8)"></div>
  </div>
  <h2 id="winnerText"></h2>
  <a href="index.html">‚Üê Back to Home</a>
  <script>
    let currentPlayer = "X";
    const cells = document.getElementsByClassName("cell");
    const winnerText = document.getElementById("winnerText");

    function makeMove(cell, index) {
      if (cell.innerText === "" && winnerText.innerText === "") {
        cell.innerText = currentPlayer;
        if (checkWinner()) {
          winnerText.innerText = `${currentPlayer} wins!`;
        } else if (Array.from(cells).every(c => c.innerText !== "")) {
          winnerText.innerText = "It's a draw!";
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      }
    }

    function checkWinner() {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return combos.some(combo => {
        const [a, b, c] = combo;
        return cells[a].innerText !== "" &&
               cells[a].innerText === cells[b].innerText &&
               cells[b].innerText === cells[c].innerText;
      });
    }
  </script>
</body>
</html>
