<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    .calculator { border: 1px solid #ccc; padding: 20px; display: grid; grid-template-columns: repeat(4, 60px); gap: 10px; }
    input { grid-column: span 4; padding: 10px; font-size: 24px; }
    button { padding: 20px; font-size: 18px; cursor: pointer; }
    a { margin-top: 30px; font-size: 20px; text-decoration: none; color: #3366cc; }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <input id="display" readonly>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="clearDisplay()" style="grid-column: span 4; background: #f44336; color: white;">C</button>
  </div>
  <a href="index.html">‚Üê Back to Home</a>
  <script>
    const display = document.getElementById("display");
    function appendToDisplay(input) {
      display.value += input;
    }
    function clearDisplay() {
      display.value = "";
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
